<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>A Vikingr Adventure</title>
        <!--Favicon-->
        <link rel="shortcut icon" type="image/png" href="../Images/favicon.png" />
        <!--Default Stylesheet-->
        <link rel="stylesheet" href="../CSS/default.css">
        <!--For Widescreen devices-->
        <link rel="stylesheet" media="screen and (min-width: 1150px)" href="../CSS/stylesheetPC.css">
        <!--For Mobile Devices-->
        <link rel="stylesheet" media="screen and (max-width: 1150px)" href="../CSS/stylesheetMobile.css">
        <script src="../JS/loadPages.js"></script>
        <script src="../JS/gameSettings.js"></script>
        <script src="../JS/outcomes.js"></script>
        <script src="../JS/loadStory.js"></script>
    </head>

    <body>
        <div id="page1">
            <div class="wrapper">
                <header class="main-title"><a href="../index.html">A Vikingr Adventure</a></header>
                <main>
                    <section class="content">
                        <p id="page1-story"></p>
                        <p id="message"></p>
                    </section>
                    <button class="option1-button" onClick="option1Page1();" data-playing="false" role="switch"
                        aria-checked="false">Fire a volley of arrows into
                        the camp
                        and rush in to mop up any remaining soldiers.</button>
                    &nbsp;
                    <button class="option2-button" onClick="option2Page1();" data-playing="false" role="switch"
                        aria-checked="false">Rush into the camp and take the soldiers
                        by surprise.</button>
                    &nbsp;
                    <button class="main-menu-button" onClick="mainMenu();">MAIN MENU</button>
                    &nbsp;
                </main>
                <footer>Made by Cameron Hunt
                    <br><a href="https://github.com/CamyH/A-Vikingr-Adventure-CYOAG" target="_blank"><img
                            class="footer-gh-icon" src="../Images/github-icon.png"></a>
                </footer>
            </div>
        </div>

        <!--Outcomes-->
        <div id="outcomes-page1">
            <div class="wrapper">
                <header class="main-title"><a href="../index.html">A Vikingr Adventure</a></header>
                <main>
                    <section class="outcomes-content">
                        <!--Outcome Messages-->
                        <p id="consequence1"></p>
                        <p id="consequence2"></p>
                    </section>
                    <!--Continue Button-->
                    <button class="continue-button" onClick="continueButtonPage1();">CONTINUE</button>
                    &nbsp;
                    <button id="previous-content" class="main-menu-button" onClick="mainMenu();">MAIN
                        MENU</button>
                </main>
                <footer>Made by Cameron Hunt
                    <br><a href="https://github.com/CamyH/A-Vikingr-Adventure-CYOAG" target="_blank"><img
                            class="footer-gh-icon" src="../Images/github-icon.png"></a>
                </footer>
            </div>
        </div>
        <script src="../JS/audio.js"></script>
    </body>

</html>
